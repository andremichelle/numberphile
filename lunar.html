<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunar Arithmetic</title>
    <script type="module">
        const add = (a, b) => {
            let p10 = 1; // start with 10^1
            let res = 0;
            while (true) {
                res += Math.max(a % 10, b % 10) * p10;
                a = Math.floor(a / 10);
                b = Math.floor(b / 10);
                if (a === 0 && b === 0) {
                    return res;
                }
                p10 *= 10; // 10^...N
            }
        };
        const mult = (a, b) => {
            let pb10 = 1; // start with 10^1 for b
            let res = 0;
            while (true) {
                let row = 0;
                let pa10 = 1; // start with 10^1 for a
                let c = a; // we need a copy of a
                while (true) {
                    row += Math.min(b % 10, c % 10) * pa10;
                    c = Math.floor(c / 10);
                    if (c === 0) {
                        break;
                    }
                    pa10 *= 10;
                }
                res = add(res, row * pb10);
                b = Math.floor(b / 10);
                if (b === 0) {
                    break;
                }
                pb10 *= 10;
            }
            return res;
        };
        const output = document.querySelector("#result");
        document.querySelector("button#plus").onclick = () => {
            const a = parseInt(document.querySelector("input#a").value);
            const b = parseInt(document.querySelector("input#b").value);
            if( 0 > a || 0 > b ) {
                alert("Both numbers must be positive.");
            } else {
                output.textContent = a + " + " + b + " = " + add(a, b);
            }
        };
        document.querySelector("button#mult").onclick = () => {
            const a = parseInt(document.querySelector("input#a").value);
            const b = parseInt(document.querySelector("input#b").value);
            if( 0 > a || 0 > b ) {
                alert("Both numbers must be positive.");
            } else {
                output.textContent = a + " * " + b + " = " + mult(a, b);
            }
        };
    </script>
